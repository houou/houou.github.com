<script>
function hideall(){
  $(".tosaka_margin").hide();
  $(".right_margin").hide();
  $(".left_margin").hide();
  $(".center_margin").hide();

  $(".ncform").hide();
  $(".nc_body").hide();
  $(".postform").hide();
  $(".menuform").hide();

  $("#slot_face > .row").show();
  $("#slot_body > * ").hide();
}
$(document).ready(function(){
  $(".postbutton").click(function(){
    hideall();

    $(".right_margin").show();

    $("#slot_face > .row").hide();//hide default face

    $(".postface.template").removeClass("template").appendTo("#slot_body");
    $(".postface").show();

    $(".postform.template").removeClass("template").appendTo("#slot_body");
    $(".postform").show();

  });

  $(".topbutton").click(function(){
    hideall();
    $(".left_margin").show();
  });

  $(".menubutton").click(function(){
    hideall();
    $(".tosaka_margin").show();

    $(".menuform.template").removeClass("template").appendTo("#slot_body");
    $(".menuform").show();
  });

  $(".ncbutton").click(function(){
    hideall();
    $(".center_margin").show();

    $(".nc_body.template").removeClass("template").appendTo("#slot_body");
    $(".nc_body").show();
  });

});

</script>
